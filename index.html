<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
    <title>Tom's Restaurant</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/main.js"></script>
    <header>
    	<div class="header-image"></div>
    	<div class="header-content">
	        <h1>Tom's Restaurant</h1>
	        <h2>&quot;The Place to Be&quot;</h2>
        </div>
    </header>

    <section id="reservations">
        <div id="makeReservations">
            <h3>Make a Reservation</h3>
            <form>
                Name: <input type="text" name="fullname" placeholder="Enter Full Name">
                <br><br>
                Day: <input type="text" name="day" placeholder="Enter Day of Week">
                <br><br>
                <button>Confirm Reservation</button>
            </form>
        </div>
        <div id="existingReservations">
            <h3>Existing Reservations</h3>
            <table id="existingTable">
                <thead>
                <th>Name</th>
                <th>Day</th>
                </thead>
                <tbody>
                	<tr>
                		<td></td>
                		<td></td>
                	</tr>
                </tbody>
            </table>
        </div>
        <div class="clear"></div>
    </section>
    <section id="dine">
    	<h3>Come Dine With Us</h3>
    </section>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2cvKNhUlRcKNKFi0zf_fi3kLL14VKWns&callback=initMap"
            async defer></script>

    <section id="reviews">
        <h3>Customer Reviews</h3>
        <div class="left">
            <img src="images/jerry.jpg" alt="Tom's Restaurant" />
        </div>
        <div class="right">
            <p>&quot;Big lettuce, big carrots, tomatoes like volleyballs.&quot;</p>
            <p>- Jerry Seinfeld, on The BIG Salad</p>
        </div>
    </section>



</body>
</html>
